<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">


    <title>Registraion Form</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
          background: linear-gradient(to right, black , rgb(103, 155, 114), black)
            /* background: linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.5)),
                url(bg.png); */
        }

        form {
            background-color: rgba(8, 50, 36, 0.3);
            border-radius: 20px;
        }

        .container{
            padding: 2rem;
            width: 50rem;
            margin-top: 10rem;
            align-content: center;
            color: white;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="text-center text-light py-3">
        <h1 style="font-family:'Ubuntu', sans-serif;">Alumni Registration form</h1>
    </div>
    <section class="container my-2 w-50 text-light p-2">
        <form action=display.html class="row g-3 p-3">
            <div class="col-md-6">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="col-md-6">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lname" required>
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="House No, City, District, State">
            </div>
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Pincode</label>
                <input type="number" class="form-control" id="validationServer01" required>
            </div>
            <div class="col-md-4">
              <label for="validationServer04" class="form-label">Graduation year</label>
              <select class="form-select " id="yr" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Year</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
              </select>
            </div>
            <div class="col-md-4">
                <label for="validationServer04" class="form-label">Program</label>
                <select class="form-select " id="pg" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Program</option>
                  <option value="MCA">MCA</option>
                  <option value="MBA">MBA</option>
                  <option value="MSC">MSC</option>
                  <option value="MCOM">MCOM</option>
                  <option value="MA">MA</option>
                  <option value="B.TECH">B.TECH</option>
                  <option value="M.TECH">M.TECH</option>
                </select>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" style="color: white;" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3" style="color: white;">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" onclick="storeData()">Submit form</button>
            </div>
        </form>
          
        <script>
            function  storeData(){
                var name =  document.getElementById("fname").value;
                var name2 = document.getElementById("lname").value;
                var email = document.getElementById("inputEmail4").value;
                var adress = document.getElementById("inputAddress").value;
                var program = document.getElementById("pg").value;
                var year = document.getElementById("yr").value;
                
                localStorage.setItem("name",name);
                localStorage.setItem("name2",name2);                 
                localStorage.setItem("email",email);
                localStorage.setItem("adress",adress);
                localStorage.setItem("program",program);
                localStorage.setItem("year",year);
            
                
                return false;
            }
        </script>
    </section>
</body>
</html>
